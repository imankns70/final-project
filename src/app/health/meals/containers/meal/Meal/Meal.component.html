<div class="meal">
    <div class="meal__title">
        <h1>
            <img src="/assets/img/food.svg">
            <!-- <p>
                {{(meal$ | async) | json}}
            </p> -->
            <ng-container *ngIf="(meal$ | async) as meal; then edit ; else create;">

            </ng-container>

            <ng-template #create>
                Create meal
            </ng-template>

            <ng-template #edit>
                Edit meal
            </ng-template>
        </h1>
    </div>
    <div *ngIf="meal$ | async as meal; else loading">
        <meal-form
        [meal]="meal"
        (create)="addMeal($event)">
        </meal-form>
    </div>
    <ng-template #loading>
        <div class="message">
            <img src="/assets/img/loading.svg">
              Fetching meal ...
        </div>
    </ng-template>
</div>
