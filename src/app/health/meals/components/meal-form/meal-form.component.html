<div class="meal-form">
  <form [formGroup]="form">
    <div class="meal-form__name">
      <label>
        <h3>Section name</h3>
        <input type="text" placeholder="morning ..." formControlName="section" />
      
      </label>
      <label>
        <h3>Meal name</h3>
        <input type="text" placeholder="persin breakfast" formControlName="name" />
        <div class="error" *ngIf="required">
          meal name is required
        </div>
      </label>
    </div>
    <div class="meal-form__food">
      <div class="meal-form__subtitle">
        <h3>Food</h3>
        <button type="button" class="meal-form__add" (click)="addIngrediants()">
          <img src="/assets/img/add-white.svg">
          Add food
        </button>
      </div>
      <div formArrayName="ingredients">
        <label *ngFor="let c of ingredients.controls; index as i;">
          <!-- <label *ngFor="let c of ingrediants.controls; let index=i;"> -->
          <input [formControlName]="i" placeholder="e.g eggs">
          <span class="meal-form__remove" (click)="removeIngrediants(i)"></span>
        </label>
      </div>
    </div>
    <div class="meal-form__submit">
      <div>
        <button type="button" class="button" (click)="createMeal()" *ngIf="!exists">Create meal</button>
        <button type="button" class="button" (click)="updateMeal()" *ngIf="exists">Save</button>
        <a class="button button--cancel" [routerLink]="['../']">Cancel</a>
      </div>
      <div class="meal-form__delete" *ngIf="exists">
        <div *ngIf="toggled">
          <p>Delete item?</p>
          <button class="confirm" type="button" (click)="removeMeal()">Yes</button>
          <button class="confirm" type="button" (click)="toggle()">No</button>
        </div>
        <button class="button button--delete" type="button" (click)="toggle()">
          Delete
        </button>
      </div>
    </div>
  </form>
</div>
